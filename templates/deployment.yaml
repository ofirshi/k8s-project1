apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  lables: rabbitmq
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      rabbitmq.service: rabbitmq
  template:
    metadata:
     {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        rabbitmq.service: rabbitmq
    spec:
     {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k8s-project1.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: rabbitmq
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: rabbitmq:3-management
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: "5672"
              containerPort: 5672
              protocol: TCP
            - name: "15672"
              containerPort: 15672
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}